<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            <h2>{{ item.product.name }}</h2>
            <p>{{ item.product.price }} $ x {{ item.quantity }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
